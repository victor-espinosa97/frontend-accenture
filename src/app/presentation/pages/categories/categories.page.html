<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>

    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of categories$ | async">
  
      <div
        class="category-color"
        [style.background]="c.color || 'transparent'"
      ></div>

      <ion-label>
        <h2>{{ c.name }}</h2>
        <p *ngIf="c.color">Color: {{ c.color }}</p>
      </ion-label>

      <ion-button fill="clear" color="primary" (click)="openEdit(c)">
        <ion-icon name="create"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="danger" (click)="delete(c.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>

  </ion-list>

  <ng-container *ngIf="(categories$ | async)?.length === 0">
    <ion-item lines="none">
      <ion-label class="ion-text-center">No hay categorías registradas</ion-label>
    </ion-item>
  </ng-container>


  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
