<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ mode === 'create' ? 'Nueva Categoría' : 'Editar Categoría' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Color</ion-label>
    <ion-select [(ngModel)]="color" interface="popover">
      <ion-select-option *ngFor="let c of presetColors" [value]="c.value">
        {{ c.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Previsualización del color elegido -->
  <div class="preview" *ngIf="color" [style.background]="color"></div>


  <ion-button expand="block" class="ion-margin-top" (click)="save()">
    Guardar
  </ion-button>

</ion-content>
